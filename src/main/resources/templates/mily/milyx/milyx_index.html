<html layout:decorate="@{mily/common/layout}" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mily > Mily X</title>
</head>
<body>
<div layout:fragment="content" class="items-center justify-center" style="display: flex-row;">
    <div class="items-center justify-center" style="display: flex;">
        <h1>무엇이든 물어보세요!</h1>
    </div>
    <div class="items-center justify-center" style="display: flex;">
        <button>
            <a th:href="@{milyx/create}" class="btn btn-primary">질문하기</a>
        </button>
    </div>
    <div class="items-center justify-center" style="display: flex;">
        <ul class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-[20px]">
            <li th:each="milyx : ${milyx}">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">

                        <div class="form-control col-span-full">
                            <label class="label">
                                <span class="label-text">제목</span>
                            </label>
                            <a class="link truncate" th:href="@{/milyx/detail/{id}(id=${milyx.id})}"
                               th:text="${milyx.subject}"></a>
                        </div>

                        <div class="detail grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-3">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">작성자</span>
                                </label>
                                <div th:text="${milyx.author.userNickName}"></div>
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">작성일</span>
                                </label>
                                <div th:id="'createDate_' + ${milyx.id}" th:text="${milyx.createDate}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>

<script th:inline="javascript">
    const elapsedTime = (date) => {
    	const start = new Date(date);
    	const end = new Date();

    	const seconds = Math.floor((end.getTime() - start.getTime()) / 1000);
    	if (seconds < 60) return '방금 전 작성 됨';

    	const minutes = seconds / 60;
    	if (minutes < 60) return `${Math.floor(minutes)}분 전 작성 됨`;

    	const hours = minutes / 60;
    	if (hours < 24) return `${Math.floor(hours)}시간 전 작성 됨`;

    	const days = hours / 24;
    	if (days < 7) return `${Math.floor(days)}일 전 작성 됨`;

    	return `${start.toLocaleDateString()}`;
    };

    window.onload = function() {
        document.querySelectorAll("[id^='createDate_']").forEach(function(element) {
            const createDateInMillis = Date.parse(element.textContent);
            console.log(createDateInMillis);
            element.textContent = elapsedTime(createDateInMillis);
        });
    };
</script>
