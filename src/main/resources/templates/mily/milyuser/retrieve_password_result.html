<!DOCTYPE html>
<html layout:decorate="@{mily/common/layout}" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MILY 비밀번호 찾기 결과</title>
</head>
<body>

<div layout:fragment="content" class="flex-1 flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            비밀번호 찾기 결과
        </h1>

        <div class="flex flex-col gap-6">
            <div class="form-control">
                <div class="alert alert-success">
                    임시 비밀번호가 귀하의 이메일로 전송되었습니다.
                    이메일을 확인하시고 임시 비밀번호로 로그인해 주세요.
                </div>
            </div>

            <div class="text-center">
                <a href="/user/login" class="btn btn-primary">로그인 하기</a>
                <a href="/user/signup" class="btn btn-link">회원가입</a>
                <a href="/user/findId" class="btn btn-link">아이디 찾기</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
